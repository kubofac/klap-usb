<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>KLAP_ver3 (WebUSB 10HzÂØæÂøú - ÈÄüÂ∫¶Èùû‰æùÂ≠ò)</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* („Çπ„Çø„Ç§„É´„Ç∑„Éº„ÉàÈÉ®ÂàÜ„ÅØÁúÅÁï•) */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            padding: 10px;

        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1c1c1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 100%;
            margin: 20px auto;
            width: 100%;
            box-sizing: border-box;
            height: 100%;
            position: relative;
        }
        
        #main-content {
            display: flex;
            width: 100%;
            gap: 20px;
            align-items: flex-start;
            justify-content: space-between;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        #time-display-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }

        #lap-list-column {
            display: flex;
            flex-direction: column;

            flex-shrink: 0;

        #display1 {

        #display {

        #lap_list {

            height: 200px;
            overflow-y: auto;

        #lap_list div {
            font-size: 2.5em;

            color: #dddddd;
        }

        #buttons-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 15px;
            padding-top: 10px;
        }

        .button {
            border: 1px solid #3a3a3c;
            background-color: #2c2c2e;
            padding: 10px 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
            flex-grow: 1;

        .button:hover { background-color: #4a4a4e; }
        #start:active { background-color: #4a804a; }
        #reset:active { background-color: #993333; }
        #lap:active { background-color: #4a4a4e; }
        
        .no-setting { background-color: #ff4d4d; }
        .no-setting:hover { background-color: #ff6666; }
        .no-setting:active { background-color: #e64444; }

        .no-gps { background-color: #ff4d4d; }

        .active-blue { background-color: #007aff; }
        .active-blue:hover { background-color: #3399ff; }
        .active-blue:active { background-color: #0066cc; }

        #debug-overlay {
            /* üí° ÂâçÂõûdisplay: none; „ÇíÂâäÈô§ */
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
            box-sizing: border-box;
            pointer-events: none;
            opacity: 0.9;
            text-align: left;
        }

        }

        /* NMEA„É≠„Ç∞Ë°®Á§∫„Ç®„É™„Ç¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        #nmeaLog {
            /* üí° ‰øÆÊ≠£ÁÆáÊâÄ: NMEA„É≠„Ç∞Ë°®Á§∫„ÇíÈùûË°®Á§∫ */
            display: none; 
            height: 30px; 
            overflow: hidden; 
            border: 1px solid #ccc; 
            padding: 5px; 
            font-size: 10px;
            background-color: #000;
            white-space: pre; 
            pointer-events: all; 
            line-height: 1;
        }
        
        @media (max-width: 480px) {
            #main-content {
                flex-direction: column;
                align-items: center;

            }
            #time-display-column, #lap-list-column {
                width: 100%;
                align-items: center;
            }
            #buttons-row {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                align-items: center;
            }

                width: auto;

            #display1 { font-size: 40px; }
            #display { font-size: 25px; }
            #lap_list div {
                font-size: 1.6em;
            }
            #debug-overlay {
                width: auto;
            }
            #nmeaLog {
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
<div id="container">
    <div id="debug-overlay">
        <p id="status-display" class="status-text">GPSË®≠ÂÆö: Êú™ÂèñÂæó</p>
        <div id="debugInfo" class="status-text"></div>
        <div id="nmea-raw-container">
            <p class="status-text">NMEA Raw Data (Latest):</p>
            <pre id="nmeaLog">No NMEA data yet...</pre>
        </div>
    </div>
    
    <div id="main-content">
        <div id="time-display-column">
            <div id='display1'>00:00.000</div>

            <div id='lap_list'></div>
        </div>
    </div>
    <div id="buttons-row">
        <button id="start" class="button">start</button>
        <button id="lap" class="button">lap</button>
        <button id="reset" class="button">reset</button>
        <button id="gpsButton" class="button no-gps">GPS</button>
        <button id="getSettingsBtn" class="button no-setting">GET</button>
    </div>
</div>

<script>
'use strict';
// --- „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---
const SW_STATE = { STOP: 0, RUN: 1, PAUSE: 2 };
let swState = SW_STATE.STOP;
let startTime = 0;
let lapRecords = [];
let lapCount = 0;
let countUpTimerId = null;
let lapTimerId = null;
let lapStartTime = 0;
let isGpsRunning = false;
let lastPosition = null;
let previousSideOfLine = null;
let lastLapTime = 0;
let gpsThresholdValue = 20;
let lapCoolDown = 15000;
let isSettingsLoaded = false;
let lapFixedDisplayTimeoutId = null;

const elem = {
    display: null,
    display1: null,
    lap_list: null,
    statusDisplay: null,
    debugInfo: null,
    startButton: null,
    resetButton: null,
    lapButton: null,
    gpsButton: null,
    getSettingsBtn: null,
    nmeaLog: null,
    nmeaRawContainer: null // NMEA„É≠„Ç∞„Å®„ÉÜ„Ç≠„Çπ„Éà„ÇíÈùûË°®Á§∫„Å´„Åô„Çã„Åü„ÇÅ„ÅÆ„Ç≥„É≥„ÉÜ„Éä„ÇíËøΩÂä†
};

// GPS„É©„ÉÉ„ÉóË®àÊ∏¨Áî®Â§âÊï∞ - localStorage„Åã„ÇâË™≠„ÅøËæº„ÇÄ
let LAP_LINE_P1 = { lat: 0, lon: 0 };
let LAP_LINE_P2 = { lat: 0, lon: 0 };

// --- WebUSBÈñ¢ÈÄ£„ÅÆ„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---
let device = null;
let keepReading = true;
let nmeaBuffer = '';
const NMEA_VENDOR_ID = 0x1546;    
const NMEA_PRODUCT_ID = 0x01A8;   
const IN_ENDPOINT = 2;            
const INTERFACE_NUMBER = 1;

// --- Êõ¥Êñ∞„É¨„Éº„Éà/„Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫Áî®Â§âÊï∞ ---
let lastUpdateTime = 0; 
let updateCounter = 0; 
let displayRateTimer = null; 
let currentUpdateRate = 0; 
let currentLat = 0.0;
let currentLon = 0.0;

// üí° RMC„Éá„Éê„ÉÉ„Ç∞Áî®Â§âÊï∞
let latestRmcStatus = 'N/A';
let latestRmcRawLatLon = 'N/A';
let rmcUpdateCounter = 0;
let currentRmcUpdateRate = 0;

// üí° GGA„Éá„Éê„ÉÉ„Ç∞Áî®Â§âÊï∞ 
let ggaUpdateCounter = 0;
let currentGgaUpdateRate = 0;
let latestGgaStatus = 'N/A'; // Fix Quality
let latestGgaRawLatLon = 'N/A';
// ------------------------------------


// --- „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅÈñ¢ÈÄ£„ÅÆÈñ¢Êï∞ ---

const totalTimePrint = (time) => {
    let h = Math.floor(time / 3600000);
    let m = Math.floor((time % 3600000) / 60000);
    let s = Math.floor((time % 60000) / 1000);
    let ms = Math.floor(time % 1000);
    
    h = ('0' + h).slice(-2);
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('00' + ms).slice(-3);
    
    if (elem.display) elem.display.textContent = `${h}:${m}:${s}.${ms}`;
};

const lapTimeToString = (time) => {
    let m = Math.floor(time / 60000);
    let s = Math.floor(time % 60000 / 1000);
    let ms = Math.floor(time % 1000);
    
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('00' + ms).slice(-3);
    
    return `${m}:${s}.${ms}`;
};

const countUp = () => {
    countUpTimerId = requestAnimationFrame(() => {
        const now = Date.now();
        const elapsedTime = now - startTime;
        totalTimePrint(elapsedTime);
        countUp();
    });
};

const startRealtimeLap = () => {
    if (swState === SW_STATE.RUN) {
        lapTimerId = requestAnimationFrame(() => {
            const now = Date.now();
            const lapElapsedTime = now - lapStartTime;
            const lapDisplay = lapTimeToString(lapElapsedTime);
            if (elem.display1) elem.display1.textContent = lapDisplay;
            startRealtimeLap();
        });
    }
};

const lapTimePrint = (time) => {     
    const lapDuration = lapTimeToString(time);
    const lapDiv = document.createElement('div');
    lapDiv.textContent = `[${lapCount}] ${lapDuration}`;     
    lapDiv.style.fontSize = '2.5em';
    if (elem.lap_list) {
        elem.lap_list.insertBefore(lapDiv, elem.lap_list.firstChild);
    }
    lapRecords.push({ count: lapCount, time: lapDuration });     
};

const updateButtonDisplay = () => {
    if (elem.lapButton) {
        elem.lapButton.style.display = (swState === SW_STATE.RUN) ? 'inline-block' : 'none';
    }
    if (elem.resetButton) {
        elem.resetButton.style.display = (swState === SW_STATE.STOP || swState === SW_STATE.PAUSE) ? 'inline-block' : 'none';
    }
    if (elem.startButton) {
        elem.startButton.textContent = (swState === SW_STATE.RUN) ? 'stop' : 'start';
    }
};

const clickStartSW = () => {
    if (!isSettingsLoaded && swState === SW_STATE.STOP) {
        if (elem.debugInfo) {
            elem.debugInfo.innerHTML = `GPSË®≠ÂÆö„ÅåÊú™ÂèñÂæó„Åß„Åô„ÄÇÊâãÂãï„Åß„ÅÆË®àÊ∏¨„ÇíÈñãÂßã„Åó„Åæ„Åô„ÄÇ<br>${elem.debugInfo.innerHTML}`;
        }
    }
    
    if (swState === SW_STATE.STOP) {
        swState = SW_STATE.RUN;
        startTime = Date.now();
        lapStartTime = Date.now();
        lapCount = 0;
        elem.lap_list.innerHTML = '';
        countUp();
        startRealtimeLap();
    } else if (swState === SW_STATE.RUN) {
        swState = SW_STATE.PAUSE;
        cancelAnimationFrame(countUpTimerId);
        cancelAnimationFrame(lapTimerId);
        if (lapFixedDisplayTimeoutId) {
            clearTimeout(lapFixedDisplayTimeoutId);
        }
    } else if (swState === SW_STATE.PAUSE) {
        swState = SW_STATE.RUN;
        const now = Date.now();
        const pausedTime = now - lapStartTime;
        startTime += pausedTime;
        lapStartTime = now;
        countUp();
        startRealtimeLap();
    }
    updateButtonDisplay();
};

const clickLapSW = () => {
    if (swState === SW_STATE.RUN) {
        lapCount++;
        const now = Date.now();
        const lapDuration = now - lapStartTime;
        lapTimePrint(lapDuration);     
        lapStartTime = now;
        cancelAnimationFrame(lapTimerId);
        startRealtimeLap();
    }
};

const clickResetSW = () => {
    swState = SW_STATE.STOP;
    startTime = 0;
    lapRecords = [];
    lapCount = 0;
    cancelAnimationFrame(countUpTimerId);
    cancelAnimationFrame(lapTimerId);
    if (lapFixedDisplayTimeoutId) {
        clearTimeout(lapFixedDisplayTimeoutId);
    }
    totalTimePrint(0);
    if (elem.lap_list) elem.lap_list.innerHTML = '';
    if (elem.display1) elem.display1.textContent = '00:00.000';
    updateButtonDisplay();
    stopGps();
};

const clickGpsButton = () => {
    if (!isGpsRunning) {
        startGps();
    } else {
        stopGps();
    }
};

const getSettings = () => {
    const p1Lat = localStorage.getItem('startLineP1Lat');
    const p1Lon = localStorage.getItem('startLineP1Lon');
    const p2Lat = localStorage.getItem('startLineP2Lat');
    const p2Lon = localStorage.getItem('startLineP2Lon');
    const threshold = localStorage.getItem('gpsThreshold');
    const coolDown = localStorage.getItem('lapCoolDownTime');     

    if (p1Lat && p1Lon && p2Lat && p2Lon) {
        LAP_LINE_P1 = { lat: parseFloat(p1Lat), lon: parseFloat(p1Lon) };
        LAP_LINE_P2 = { lat: parseFloat(p2Lat), lon: parseFloat(p2Lon) };
        gpsThresholdValue = threshold ? parseFloat(threshold) : 20;
        lapCoolDown = coolDown ? parseFloat(coolDown) : 15000;     

        if (elem.statusDisplay) elem.statusDisplay.textContent = `GPSË®≠ÂÆö: OK (ÈñæÂÄ§: ${gpsThresholdValue}m / C/D: ${lapCoolDown / 1000}Áßí)`;
        if (elem.debugInfo) elem.debugInfo.innerHTML = "GPSË®≠ÂÆö„ÅåË™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü„ÄÇ";
        isSettingsLoaded = true;
        elem.getSettingsBtn.classList.remove('no-setting');
        elem.getSettingsBtn.classList.add('active-blue');
    } else {
        if (elem.statusDisplay) elem.statusDisplay.textContent = 'GPSË®≠ÂÆö: Êú™Ë®≠ÂÆöÔºàË®≠ÂÆö„ÉÑ„Éº„É´„Åß‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ';
        if (elem.debugInfo) elem.debugInfo.innerHTML = "localStorage„Å´GPSË®≠ÂÆö„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ";
        isSettingsLoaded = false;
        elem.getSettingsBtn.classList.remove('active-blue');
        elem.getSettingsBtn.classList.add('no-setting');
    }
};


// ----------------------------------------------------------------------
// WebUSB/NMEA/Êõ¥Êñ∞„É¨„Éº„ÉàÈñ¢ÈÄ£„ÅÆÈñ¢Êï∞ 
// ----------------------------------------------------------------------

// NMEA„ÅÆDMM„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàÂ∫¶ÂàÜ.ÂàÜÔºâ„Çí10ÈÄ≤Êï∞„Å´Â§âÊèõ„Åô„Çã„Éò„É´„Éë„ÉºÈñ¢Êï∞
function dmsToDecimal(dmm, direction) {
    if (!dmm) return NaN;
    
    const dotIndex = dmm.indexOf('.');
    
    if (dotIndex !== -1) {
        // NMEA DMMÂΩ¢Âºè„Åß„ÅØ„ÄÅ„ÄåÂàÜ„Äç„ÅØÂ∏∏„Å´Â∞èÊï∞ÁÇπÂâç„ÅÆ2Ê°Å„Å®Âõ∫ÂÆö
        const minuteStartIndex = dotIndex - 2;
        
        if (minuteStartIndex > 0) {
            const degrees = parseInt(dmm.substring(0, minuteStartIndex));
            const minutes = parseFloat(dmm.substring(minuteStartIndex));
            
            if (isNaN(degrees) || isNaN(minutes)) return NaN;
            
            let decimal = degrees + (minutes / 60);

            if (direction === 'S' || direction === 'W') {
                decimal = -decimal;
            }
            return decimal;
        } else {
            // Â∫¶Êï∞„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Å™„Å©„ÅÆÁï∞Â∏∏„Éá„Éº„Çø
            return NaN;
        }

    } else {
        // Â∞èÊï∞ÁÇπ„Åå„Å™„ÅÑÂ†¥ÂêàÔºàÂè§„ÅÑ„Éá„Éº„ÇøÂΩ¢Âºè„Åæ„Åü„ÅØËß£ÊûêÂ§±Êïó„Éá„Éº„ÇøÔºâ„ÅÆÂØæÂøú
        const num = parseFloat(dmm);
        if (isNaN(num)) return NaN;
        
        if (dmm.length >= 4) {
            const minuteRaw = dmm.slice(-2);
            const degreeRaw = dmm.slice(0, -2);
            
            const degrees = parseInt(degreeRaw);
            const minutes = parseInt(minuteRaw);
            
            let decimal = degrees + (minutes / 60);

            if (direction === 'S' || direction === 'W') {
                decimal = -decimal;
            }
            return decimal;
        } else {
            return NaN;
        }
    }
}

// NMEA„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËß£Êûê„Åó„ÄÅ‰ΩçÁΩÆÊÉÖÂ†±„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíËøî„Åô
function parseNmeaLine(line) {
    const parts = line.split(',');
    
    // ----------------------------------------------------
    // üí° RMC„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂà§ÂÆö„Å®Âá¶ÁêÜ 
    // ----------------------------------------------------
    if (parts[0].toUpperCase().endsWith('RMC') && parts.length >= 10) {
        if (parts[2] === 'A') {
            const lat = dmsToDecimal(parts[3], parts[4]);
            const lon = dmsToDecimal(parts[5], parts[6]); 

            const speedKnot = parseFloat(parts[7]) || 0;
            const speedMps = speedKnot * 0.514444; 

            if (isNaN(lat) || isNaN(lon)) {
                return null;
            }
            
            rmcUpdateCounter++; 

            return {
                coords: {
                    latitude: lat,
                    longitude: lon,
                    speed: speedMps, // m/s
                    accuracy: 1
                },
                timestamp: Date.now() 
            };
        }
        return null;
    } 
    
    // ----------------------------------------------------
    // üí° GNGGA„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂà§ÂÆö„Å®Âá¶ÁêÜ (10Hz„ÅÆ‰ΩçÁΩÆÊÉÖÂ†±‰æõÁµ¶Ê∫ê)
    // ----------------------------------------------------
    else if (parts[0].toUpperCase().endsWith('GGA') && parts.length >= 7) {
        ggaUpdateCounter++; // GGA„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÊù•„Åü„Çâ„Ç´„Ç¶„É≥„Éà
        
        const fixQuality = parseInt(parts[6]);
        latestGgaStatus = fixQuality > 0 ? `FIX(${fixQuality})` : 'NO FIX';
        
        // GGA„ÅåÊúâÂäπ„Å™FIX (Fix Quality > 0) „ÅÆÂ†¥Âêà„ÄÅÂ∫ßÊ®ô„ÇíÊäΩÂá∫„Åó„Å¶Ëøî„Åô
        if (fixQuality > 0) {
            const lat = dmsToDecimal(parts[2], parts[3]); 
            const lon = dmsToDecimal(parts[4], parts[5]);
            
            // GGA„Å´„ÅØÈÄüÂ∫¶ÊÉÖÂ†±„Åå„Å™„ÅÑ„Åü„ÇÅ„ÄÅlastPosition„Åã„ÇâÈÄüÂ∫¶„ÇíÂºï„ÅçÁ∂ô„Åê
            const currentSpeed = lastPosition && lastPosition.speed !== null ? lastPosition.speed : 0;
            
            if (!isNaN(lat) && !isNaN(lon)) {
                return {
                    coords: {
                        latitude: lat,
                        longitude: lon,
                        speed: currentSpeed, 
                        accuracy: 1
                    },
                    timestamp: Date.now() 
                };
            }
        }
        return null;
    }

    return null;
}

// NMEA„Éá„Éº„ÇøÂá¶ÁêÜ„Éê„ÉÉ„Éï„Ç°„ÇíÁÆ°ÁêÜ„Åó„ÄÅË°å„Åî„Å®„Å´„Éë„Éº„Çµ„Éº„Å´Ê∏°„Åô
function processNmeaData(data) {
    nmeaBuffer += data;
    let newlineIndex;

    while ((newlineIndex = nmeaBuffer.indexOf('\n')) !== -1) {
        const line = nmeaBuffer.substring(0, newlineIndex).trim();
        nmeaBuffer = nmeaBuffer.substring(newlineIndex + 1);

        if (line.startsWith('$') && line.length > 5) {
            const position = parseNmeaLine(line); 
            
            // RMC„É°„ÉÉ„Çª„Éº„Ç∏„Å´Èñ¢„Åô„Çã„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            if (line.toUpperCase().includes('RMC')) { 
                try {
                    const parts = line.split(',');
                    
                    // RMC„Çπ„ÉÜ„Éº„Çø„Çπ„Å®„ÄÅÁîü„ÅÆÁ∑ØÂ∫¶ÁµåÂ∫¶„Éá„Éº„ÇøÔºàÁîªÈù¢„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ„ÇíÊõ¥Êñ∞
                    latestRmcStatus = parts.length > 2 ? parts[2] : 'N/A';
                    const rawLat = parts.length > 3 ? `${parts[3]} ${parts[4]}` : 'N/A';
                    const rawLon = parts.length > 5 ? `${parts[5]} ${parts[6]}` : 'N/A';
                    latestRmcRawLatLon = `${rawLat} / ${rawLon}`;
                    
                    // RMC„ÅåÊúâÂäπ„Å™„ÇâDECË°®Á§∫„ÇíÊõ¥Êñ∞ (RMC„ÇíÊúÄÂÑ™ÂÖà)
                    if (latestRmcStatus === 'A') {
                        currentLat = dmsToDecimal(parts[3], parts[4]);
                        currentLon = dmsToDecimal(parts[5], parts[6]);
                        realTimeUpdateDebugInfo();
                    }
                    
                } catch (e) {
                    console.error("RMC line parse error:", e, "Line:", line);
                }
            }
            
            // GGA„É°„ÉÉ„Çª„Éº„Ç∏„Å´Èñ¢„Åô„Çã„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇÇÊõ¥Êñ∞
            if (line.toUpperCase().includes('GGA')) { 
                try {
                    const parts = line.split(',');
                    const fixQuality = parseInt(parts[6]);
                    
                    // GGA„ÅåÊúâÂäπ„Å™FIX„ÅÆÂ†¥Âêà„ÄÅDECË°®Á§∫„ÇíÁÑ°Êù°‰ª∂„ÅßÊõ¥Êñ∞
                    if (fixQuality > 0) {
                        currentLat = dmsToDecimal(parts[2], parts[3]);
                        currentLon = dmsToDecimal(parts[4], parts[5]);
                    }
                    
                    // GGAÁîü„ÅÆÁ∑ØÂ∫¶ÁµåÂ∫¶„Çí„Éá„Éê„ÉÉ„Ç∞Áî®„Å´ÂèñÂæó
                    const rawLat = parts.length > 2 ? `${parts[2]} ${parts[3]}` : 'N/A';
                    const rawLon = parts.length > 4 ? `${parts[4]} ${parts[5]}` : 'N/A';
                    latestGgaRawLatLon = `${rawLat} / ${rawLon}`;
                    
                    // „É™„Ç¢„É´„Çø„Ç§„É†Ë°®Á§∫„ÇíÊõ¥Êñ∞
                    realTimeUpdateDebugInfo();

                } catch (e) { /* ... */ }
            }
            
            if (position && swState === SW_STATE.RUN) {
                onWebUsbPositionUpdate(position); 
            }
        }
    }
}

// 1Áßí„Åî„Å®„Å´Êõ¥Êñ∞„É¨„Éº„Éà„ÇíË®àÁÆó„Åó„Å¶Ë°®Á§∫„Åô„Çã„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
function startRateMeasurement() {
    if (displayRateTimer !== null) {
        clearInterval(displayRateTimer);
        displayRateTimer = null;
    }
    
    currentUpdateRate = 0;
    updateCounter = 0; 
    currentRmcUpdateRate = 0;
    rmcUpdateCounter = 0;
    currentGgaUpdateRate = 0;
    ggaUpdateCounter = 0;
    
    displayRateTimer = setInterval(() => {
        currentUpdateRate = updateCounter; 
        updateCounter = 0; 
        
        currentRmcUpdateRate = rmcUpdateCounter;
        rmcUpdateCounter = 0; 
        
        currentGgaUpdateRate = ggaUpdateCounter;
        ggaUpdateCounter = 0; 
        
        updateDebugDisplay(); 
    }, 1000); 
}

// Êõ¥Êñ∞„É¨„Éº„Éà„ÅÆË®àÊ∏¨„ÇíÂÅúÊ≠¢
function stopRateMeasurement() {
    if (displayRateTimer !== null) {
        clearInterval(displayRateTimer);
        displayRateTimer = null; 
    }
    currentUpdateRate = 0;
    currentRmcUpdateRate = 0; 
    currentGgaUpdateRate = 0;
}

// „É™„Ç¢„É´„Çø„Ç§„É†„ÅßÊõ¥Êñ∞„Åï„Çå„Çã„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†± (GGA RAW DMM, DECË°®Á§∫)

// „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
function updateDebugDisplay() {
    if (!elem.debugInfo) return;

    const rateText = `Á∑è„É¨„Éº„Éà: ${currentUpdateRate.toFixed(0)} Hz | RMC„É¨„Éº„Éà: ${currentRmcUpdateRate.toFixed(0)} Hz | GGA„É¨„Éº„Éà: ${currentGgaUpdateRate.toFixed(0)} Hz`;
    
    const rmcStatusText = `RMC Status: ${latestRmcStatus}`;

    const latLonText = `<span id="decLatLonDisplay">DEC: ${currentLat.toFixed(6)} / ${currentLon.toFixed(6)}</span>`; 

    const rmcRawText = `RMC RAW DMM: ${latestRmcRawLatLon}`;
    
    const speedText = `ÈÄüÂ∫¶: ${(lastPosition && lastPosition.speed !== null) ? lastPosition.speed.toFixed(2) : 'N/A'} m/s`;
    const lapCountText = `Âë®ÂõûÊï∞: ${lapCount}`; 

    elem.debugInfo.innerHTML = `

        ${rmcStatusText} | ${ggaStatusText}<br>
        ${latLonText}<br>
        ${rmcRawText}<br>

        ${speedText} | ${lapCountText}
    `;
    
    const statusColor = (latestRmcStatus === 'A') ? 'lime' : (latestRmcStatus === 'V' ? 'red' : 'white');
    elem.debugInfo.style.color = statusColor;
    
    realTimeUpdateDebugInfo();
}

// WebUSB„Éá„Éº„ÇøË™≠„ÅøÂèñ„Çä„É´„Éº„Éó
async function readLoop() {
    const nmeaLogElement = elem.nmeaLog; 
    
    while (device && keepReading) {
        try {
            const result = await device.transferIn(IN_ENDPOINT, 512); 
            if (result.status === 'ok' && result.data) {
                const decoder = new TextDecoder('iso-8859-1');
                const nmeaData = decoder.decode(result.data);
                
                updateCounter++;

                if (nmeaLogElement && nmeaData.length > 0) {
                    // NMEA„É≠„Ç∞Ë°®Á§∫„ÅåÈùûË°®Á§∫„Åß„ÇÇ„ÄÅ„É≠„Ç∞„Éá„Éº„Çø„ÇíÂèñÂæó
                    if (nmeaLogElement.style.display !== 'none') {
                        const lines = nmeaData.trim().split('\n');
                        if (lines.length > 0) {
                            const latestLine = lines[lines.length - 1].trim(); 
                            nmeaLogElement.textContent = latestLine; 
                        }
                    }
                }
                
                processNmeaData(nmeaData); 
            }
        } catch (error) {
            if (keepReading) {
                if (elem.debugInfo) elem.debugInfo.innerHTML = `USBË™≠„ÅøÂèñ„Çä„Ç®„É©„Éº: ${error.message}`;
            }
            break; 
        }
    }
}

// WebUSBÊé•Á∂ö„ÇíÈñãÂßã
async function startWebUsbGps() {
    try {
        if (elem.statusDisplay) elem.statusDisplay.textContent = 'USB„Éá„Éê„Ç§„Çπ„ÇíÊ§úÁ¥¢‰∏≠...';
        elem.gpsButton.textContent = 'Êé•Á∂ö‰∏≠...'; 

        device = await navigator.usb.requestDevice({
            filters: [{ vendorId: NMEA_VENDOR_ID, productId: NMEA_PRODUCT_ID }]
        });
        
        await device.open();
        
        if (device.configuration === null) {
            await device.selectConfiguration(device.configurations[0].configurationValue);
        }
        
        await device.claimInterface(INTERFACE_NUMBER);
        
        if (elem.statusDisplay) elem.statusDisplay.textContent = 'GPS„É¢„Ç∏„É•„Éº„É´Êé•Á∂öÂÆå‰∫Ü„ÄÇ„Éá„Éº„ÇøÁõ£Ë¶ñ‰∏≠...';
        elem.gpsButton.textContent = 'GPS (ÂÅúÊ≠¢)';
        elem.gpsButton.classList.remove('no-gps');
        elem.gpsButton.classList.add('active-blue');
        isGpsRunning = true;
        keepReading = true;
        
        startRateMeasurement(); 
        readLoop(); 
        
    } catch (error) {
        if (elem.debugInfo) elem.debugInfo.innerHTML = `USBÊé•Á∂ö„Ç®„É©„Éº: ${error.message}`;
        stopGps();
    }
}

// WebUSB„Åã„Çâ„ÅÆ‰ΩçÁΩÆÊÉÖÂ†±Êõ¥Êñ∞Âá¶ÁêÜÔºà„É©„ÉÉ„ÉóË®àÊ∏¨„É≠„Ç∏„ÉÉ„ÇØÔºâ
function onWebUsbPositionUpdate(position) {
    if (swState !== SW_STATE.RUN || !isGpsRunning) {
        return;
    }
    
    lastUpdateTime = Date.now();
    
    const currentLat = position.coords.latitude;
    const currentLon = position.coords.longitude;
    const currentTime = Date.now();
    
    // „Éò„É´„Éë„ÉºÈñ¢Êï∞Áæ§
    const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    };
    
    const calculatePerpendicularFootApprox = (lineLat1, lineLon1, lineLat2, lineLon2, pointLat, pointLon) => {
        const dx = lineLon2 - lineLon1;
        const dy = lineLat2 - lineLat1;
        const lineLenSq = dx * dx + dy * dy;
        if (lineLenSq < 1e-9) return { latitude: lineLat1, longitude: lineLon1 };
        const t = ((pointLon - lineLon1) * dx + (pointLat - lineLat1) * dy) / lineLenSq;
        if (t < 0) return { latitude: lineLat1, longitude: lineLon1 };
        if (t > 1) return { latitude: lineLat2, longitude: lineLon2 };
        return { latitude: lineLat1 + t * dy, longitude: lineLon1 + t * dx };
    };
    
    const getSideOfLine = (pointLat, pointLon, lineLat1, lineLon1, lineLat2, lineLon2) => {
        return (lineLon2 - lineLon1) * (pointLat - lineLat1) - (lineLat2 - lineLat1) * (pointLon - lineLon1);
    };

    const getIntersectionTime = (p1, p2, l1, l2, l3, l4) => {
        // p1(lat, lon, time), p2(lat, lon, time)
        // l1(lat), l2(lon), l3(lat), l4(lon) - „Çπ„Çø„Éº„Éà„É©„Ç§„É≥„ÅÆÂ∫ßÊ®ô
        
        // ÂàÜÊØç
        const den = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (p2.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (p2.lon - p1.lon);
        if (Math.abs(den) < 1e-9) return null;
        
        // P1->P2Èñì„ÅÆ‰∫§Â∑ÆÊØîÁéá t_ratio „ÅÆÂàÜÂ≠ê
        const t_num = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (LAP_LINE_P1.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (LAP_LINE_P1.lon - p1.lon);
        const t_ratio = t_num / den; 

        if (t_ratio < 0 || t_ratio > 1) return null; // P1-P2„ÅÆÁ∑öÂàÜ„ÅÆÂ§ñÂÅ¥„Åß‰∫§Â∑Æ
        
        // „Çπ„Çø„Éº„Éà„É©„Ç§„É≥„ÅÆÁ∑öÂàÜ„ÅÆÁØÑÂõ≤„ÉÅ„Çß„ÉÉ„ÇØ (u)
        const u_num = (LAP_LINE_P1.lat - p1.lat) * (p2.lon - p1.lon) - (LAP_LINE_P1.lon - p1.lon) * (p2.lat - p1.lat);
        const u = u_num / den;
        if (u < 0 || u > 1) return null; // „Çπ„Çø„Éº„Éà„É©„Ç§„É≥„ÅÆÁ∑öÂàÜ„ÅÆÂ§ñÂÅ¥

        // ÊØîÁéá„Çí‰Ωø„Å£„Å¶ÊôÇÈñì„ÇíË£úÈñì
        return p1.time + (p2.time - p1.time) * t_ratio;
    };

    if (!lastPosition) {
        lastPosition = { 
            lat: currentLat, 
            lon: currentLon, 
            time: currentTime, 
            speed: position.coords.speed || 0 
        }; 
        previousSideOfLine = getSideOfLine(currentLat, currentLon, LAP_LINE_P1.lat, LAP_LINE_P1.lon, LAP_LINE_P2.lat, LAP_LINE_P2.lon);
        return;
    }

    const currentSideOfLine = getSideOfLine(currentLat, currentLon, LAP_LINE_P1.lat, LAP_LINE_P1.lon, LAP_LINE_P2.lat, LAP_LINE_P2.lon);
    const isCrossingLine = (previousSideOfLine > 0 && currentSideOfLine < 0) || (previousSideOfLine < 0 && currentSideOfLine > 0);
    const timeSinceLastLap = currentTime - lastLapTime;
    const isCoolDownOver = (lapCount === 0) || (timeSinceLastLap >= lapCoolDown);

    const P = calculatePerpendicularFootApprox(LAP_LINE_P1.lat, LAP_LINE_P1.lon, LAP_LINE_P2.lat, LAP_LINE_P2.lon, currentLat, currentLon);
    const distanceToStartLine = calculateDistance(currentLat, currentLon, P.latitude, P.longitude);
    const isNearStartLine = distanceToStartLine <= gpsThresholdValue;

    if (isCrossingLine && isCoolDownOver && isNearStartLine) {
        
        // ÈÄüÂ∫¶„Å´‰æùÂ≠ò„Åó„Å™„ÅÑ„ÄÅÁ¥îÁ≤ã„Å™Áõ¥Á∑öË£úÈñìÁî®„ÅÆ‰ΩçÁΩÆ„Éá„Éº„Çø
        const P1_for_Intersection = { 
            lat: lastPosition.lat, 
            lon: lastPosition.lon, 
            time: lastPosition.time 
        };
        const P2_for_Intersection = { 
            lat: currentLat, 
            lon: currentLon, 
            time: currentTime 
        };

        // P1„Å®P2„ÇíÁµê„Å∂Á∑öÂàÜ„Å®„ÄÅ„Çπ„Çø„Éº„Éà„É©„Ç§„É≥„ÅÆ‰∫§Â∑ÆÊôÇÂàª„ÇíÊé®ÂÆö
        const estimatedCrossingTime = getIntersectionTime(
            P1_for_Intersection, 
            P2_for_Intersection, 
            LAP_LINE_P1.lat, 
            LAP_LINE_P1.lon, 
            LAP_LINE_P2.lat, 
            LAP_LINE_P2.lon 
        );
        
        let lapTimeBase;
        // Êé®ÂÆö‰∫§Â∑ÆÊôÇÈñì„ÅåÂ¶•ÂΩì„Å™ÁØÑÂõ≤ÂÜÖ„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºàP1„Å®P2„ÅÆÊôÇÂàªÈñì„Åß„ÅÇ„Çã„Åπ„ÅçÔºâ
        if (estimatedCrossingTime && estimatedCrossingTime >= lastPosition.time && estimatedCrossingTime <= currentTime) {
            lapTimeBase = estimatedCrossingTime;
        } else {
            // Êé®ÂÆö„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØ„ÄÅÁèæÂú®„ÅÆÊôÇÂàª„Çí‰ΩøÁî®
            lapTimeBase = currentTime;
        }

        lapCount++;
        const lapDuration = lapTimeBase - lapStartTime;
        lapTimePrint(lapDuration);     
        
        cancelAnimationFrame(lapTimerId);
        if (elem.display1) elem.display1.textContent = lapTimeToString(lapDuration);

        if (lapFixedDisplayTimeoutId) {
            clearTimeout(lapFixedDisplayTimeoutId);
        }
        lapFixedDisplayTimeoutId = setTimeout(() => {
            if (swState === SW_STATE.RUN) {
                lapStartTime = lapTimeBase;
                startRealtimeLap();
            }
        }, 10000);
        
        lastLapTime = lapTimeBase;
    }

    // ÈÄüÂ∫¶„ÅØposition.coords.speedÔºàRMC„Åã„ÇâÂèñÂæóÔºâ„Åæ„Åü„ÅØÂâçÂõû„ÅÆÈÄüÂ∫¶ÔºàGGA„ÅÆÂ†¥ÂêàÔºâ
    lastPosition = { 
        lat: currentLat, 
        lon: currentLon, 
        time: currentTime, 
        speed: position.coords.speed !== undefined ? position.coords.speed : (lastPosition ? lastPosition.speed : 0) 
    };
    previousSideOfLine = currentSideOfLine;
}
